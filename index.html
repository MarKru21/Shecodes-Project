<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1 id="city">
                New York, USA
            </h1>
            <h4 id="currentDate">
                <h4>
                    <form id="search-form">
                        <input type="text" placeholder="Search for a city" autocomplete="off" autofocus="on"
                            id="search-text-input" />
                        <input type="submit" value="Search" />
                    </form>
                    <button type="button" class="btn btn-success">Current</button>
                    <h2>
                        <span id="temperature">24°C </span>
                    </h2>
                    <h3 id="sky">
                        Sunny
                    </h3>
                    <p>
                        Humidity: <span id="humidity">49</span>%</br>
                        Wind: <span id="wind">10</span>km/h
                    </p>
                    <ul>
                        <li>
                            Tomorrow <strong>26°C</strong>
                        </li>
                        <li>
                            Sunday <strong>23°C</strong>
                        </li>
                        <li>
                            Monday <strong>25°C</strong>
                        </li>
                        <li>
                            Tuesday <strong>21°C</strong>
                        </li>
                        <li>
                            Wednesday <strong>23°C</strong>
                        </li>
                    </ul>
        </div>
    </div>
    <p>
        <a href="https://github.com/MarKru21/Shecodes-Project" target="_blank"> Open source code </href>by Marlen Kruegener
    </p>
    <script src="src/index.js"></script>
</body>

</html>
